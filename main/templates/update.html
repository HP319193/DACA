<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="memberupdate/{{ member.id }}" method="post">
            {% csrf_token %}

            <div>
                <label for="firstname">firstname</label>
                <input
                    type="text"
                    name="firstname"
                    value="{{member.firstname}}" />
            </div>
            <div>
                <label for="lastname">lastname</label>
                <input
                    type="text"
                    name="lastname"
                    value="{{ member.lastname }}" />
            </div>
            <input
                type="submit"
                value="update" />
        </form>
    </body>
</html>
