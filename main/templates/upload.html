{% load static %}
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    {% csrf_token %}
    <div id="modal" class="modal">
        <div class="modal-content">
            <div>
                <label class="qty_label">QTY : </label>
                <input type="number" value="1" class="qty_input">
            </div>
            <img src="download/07ad64e2-4757-4c74-abc9-78a72b73fcb7.jpg" class="img"
                alt="07ad64e2-4757-4c74-abc9-78a72b73fcb7.jpg">
            <button class="rejectbut">Reject</button>
        </div>

    </div>

    <div class="header">
        <h1>Template Cropper Approval</h1>
    </div>

    <div class="header" id="browserbar">
        <label class="upload">
            <span class="upload_content">
                <img src="{% static 'svg/upload.svg' %}" alt="" class="svg">
                <span class="title">Browse</span>
            </span>

            <input type="file" accept="image/*" multiple id="imageUpload">
        </label>

    </div>

    <div class="header" id="processingbar">
        <h2>Processing Image Files</h2>
    </div>

    <div class="header" id="loaderbar">
        <div class="loader"></div>
    </div>

    <div class="itemsbar" id="itemsbar">
        <!-- <div class="imagebar">
            <label class="imagelabel">QTY: 1</label>
            <img src="{% static 'output/fullsize_1be2edf5-d9c0-4439-a107-92d346f991e6.jpg' %}" alt="" class="img">
        </div> -->
    </div>

    <div class="header" style="margin-top: 40px;" id="submit">
        <button class="submit" id="approve_but">
            APPROVE
        </button>
        <button class="submit" id="fix_but">
            SUBMIT FOR FIX
        </button>
    </div>
</body>

</html>
